<header style="margin-top: 150px;">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-info p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./../../assets/img/issuu.svg" height="50px" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link custom-link" routerLink="/">Home</a>
          </li>
          <ng-container *ngIf="contaService.user$ | async">
            <li class="nav-item">
              <a class="nav-link custom-link" routerLink="/autorizado/">Autorizado</a>
            </li>
            <li class="nav-item" *ngIf="papelUsuario.includes('Super')" >
              <a class="nav-link custom-link" routerLink="/admin/">Admin</a>
            </li>
          </ng-container>

          <li class="nav-item">
            <a class="nav-link custom-link" routerLink="/conta/registro" routerLinkActive="active" *ngIf="(contaService.user$ | async) === null">Criar Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" routerLink="/conta/login" routerLinkActive="active" *ngIf="(contaService.user$ | async) === null">Login</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle custom-link" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
          </li>
        </ul>

        <div class="d-flex align-items-center" *ngIf="(contaService.user$ | async) as user">
          <a class="text-white" style="text-decoration: none; cursor: pointer;">
            <span class="h3">Bem vindo: </span><span class="h3">{{user.firstName| titlecase}}</span>
          </a>
          <a class="btn btn-outline-warning ms-4" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
