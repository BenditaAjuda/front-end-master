<div class="card">
  <div class="card-header">
    Tree View  Tree View  Tree View  Tree View  Tree View  Tree View  Tree View
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let node of treeData">
        <div (click)="toggle(node)" class="tree-node">
          <span *ngIf="node.children?.length">{{ node.expanded ? '-' : '+' }}</span>
          {{ node.name }}
        </div>
        <div class="tree-children" [ngClass]="{'expanded': node.expanded, 'collapsed': !node.expanded}">
          <ul class="list-group nested" *ngIf="node.children?.length">
            <li class="list-group-item" *ngFor="let child of node.children">
              {{ child.name }}
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
