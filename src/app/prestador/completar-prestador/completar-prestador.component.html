<div class="d-flex justify-content-center complete-form-custom">
      <main class="form-signin">

              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">Dados Prestador</h3>
              </div>


              <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="cep" placeholder="Digite seu CEP">
                <button class="btn btn-primary" (click)="buscarCep()" type="button" id="button-addon2">Buscar</button>
              </div>

              <p class="text-danger">{{ mensagemErro }}</p>

                <div class="container mt-5">
                  <h2>Multi-Step Form</h2>
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div *ngIf="currentStep === 1" formGroupName="step1">
                      <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input id="cep" type="text" class="form-control" formControlName="cep">
                      </div>
                      <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input id="logradouro" type="text" class="form-control" formControlName="logradouro">
                      </div>
                      <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input id="bairro" type="text" class="form-control" formControlName="bairro">
                      </div>
                      <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input id="cidade" type="text" class="form-control" formControlName="cidade">
                      </div>
                      <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input id="estado" type="text" class="form-control" formControlName="estado">
                      </div>
                    </div>

                    <div *ngIf="currentStep === 2" formGroupName="step2">
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input id="address" type="text" class="form-control" formControlName="address">
                      </div>
                      <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input id="city" type="text" class="form-control" formControlName="city">
                      </div>
                    </div>

                    <div *ngIf="currentStep === 3" formGroupName="step3">
                      <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input id="cardNumber" type="text" class="form-control" formControlName="cardNumber">
                      </div>
                      <div class="mb-3">
                        <label for="cardExpiry" class="form-label">Card Expiry</label>
                        <input id="cardExpiry" type="text" class="form-control" formControlName="cardExpiry">
                      </div>
                    </div>

                    <div class="d-flex justify-content-between">
                      <button type="button" class="btn btn-secondary" *ngIf="currentStep < 0 || currentStep >= 2" (click)="goToPrevStep()" [disabled]="currentStep === 1">Previous</button>
                      <button type="button" class="btn btn-primary" (click)="goToNextStep()"  [disabled]="controle === false || currentStep === 3 ">Pr√≥ximo{{ controle }}</button>
                      <button type="submit" class="btn btn-success" [disabled]="currentStep !== 3">Submit</button>
                    </div>
                  </form>
                </div>

      </main>
</div>
