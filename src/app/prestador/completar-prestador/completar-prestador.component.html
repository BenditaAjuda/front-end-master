<div class="d-flex justify-content-center complete-form-custom">
      <main class="form-signin">

              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">Dados Prestador</h3>
              </div>


              <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="cep" placeholder="Digite seu CEP">
                <button class="btn btn-primary" (click)="buscarCep()" type="button" id="button-addon2">Buscar</button>
              </div>

              <p class="text-danger">{{ mensagemErro }}</p>

                <div class="container mt-5">

                  <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div>

                      <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input id="cep" type="text" class="form-control" formControlName="cep">
                      </div>
                      <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input id="logradouro" type="text" class="form-control" formControlName="logradouro">
                      </div>
                      <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input id="bairro" type="text" class="form-control" formControlName="bairro">
                      </div>
                      <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input id="cidade" type="text" class="form-control" formControlName="cidade">
                      </div>
                      <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input id="estado" type="text" class="form-control" formControlName="estado">
                      </div>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input id="nome" type="text" class="form-control" formControlName="nome">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="text" class="form-control" formControlName="email">
                      </div>
                      <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input id="telefone" type="text" class="form-control" formControlName="telefone">
                      </div>

                    </div>

                    <div class="d-flex justify-content-between">
                      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
                      <button type="submit" class="btn btn-success"  [disabled]="form.invalid">Submit</button>
                    </div>
                  </form>
                </div>
      </main>
</div>

<ng-select [items]="servicosMei"
bindLabel="nome"
bindValue="id"
placeholder="Select items"
[multiple]="true"
[(ngModel)]="selectedItems">
</ng-select>

<p>Selected Items: {{ selectedItems | json }}</p>
