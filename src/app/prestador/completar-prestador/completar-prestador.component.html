<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Step Navigation -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Step 1</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Step 2</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Step 3</button>
              </li>
            </ul>

            <!-- Form Steps -->
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- Step 1 Content -->
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" id="inputEmail" formControlName="email" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" (click)="nextStep()">Next</button>
              </div>

              <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <!-- Step 2 Content -->
                <div class="mb-3">
                  <label for="inputName" class="form-label">Full Name</label>
                  <input type="text" id="inputName" formControlName="name" class="form-control">
                </div>
                <button type="button" class="btn btn-secondary" (click)="prevStep()">Previous</button>
                <button type="button" class="btn btn-primary" (click)="nextStep()">Next</button>
              </div>

              <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <!-- Step 3 Content -->
                <div class="mb-3">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" id="inputAddress" formControlName="address" class="form-control">
                </div>
                <button type="button" class="btn btn-secondary" (click)="prevStep()">Previous</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
